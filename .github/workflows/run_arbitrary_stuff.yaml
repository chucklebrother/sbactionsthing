name: Run Arbitrary Stuff
run-name: ${{ github.actor }} is running some old BS
on:
    workflow_dispatch:
      inputs:
        thingtype:
          description: 'Thing Type'
          required: true
          default: 'Normal'
          type: choice
          options:
          - Normal
          - Expensive
        thingname:
          description: 'Thing Name'
          required: true
          type: string
        
jobs:
    do-the-thing:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Install Powershell
          run: |
            # Update the list of packages
            sudo apt-get update
            # Install pre-requisite packages.
            sudo apt-get install -y wget apt-transport-https software-properties-common
            # Download the Microsoft repository GPG keys
            wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
            # Register the Microsoft repository GPG keys
            sudo dpkg -i packages-microsoft-prod.deb
            # Delete the the Microsoft repository GPG keys file
            rm packages-microsoft-prod.deb
            # Update the list of packages after we added packages.microsoft.com
            sudo apt-get update
            # Install PowerShell
            sudo apt-get install -y powershell
        - name: echo the variables
          run: |
            echo "Thing Type: $TYPE"
            echo "Thing Name: $NAME"
            echo "Secret: $SECRET"
          env:
            TYPE: ${{ inputs.thingtype }}
            NAME: ${{ inputs.thingname }}
            SECRET: ${{ secrets.MYSUPERSECRETTHING }}
        - name: run the powershell script we checked out
          run: |
            pwsh helloworld.ps1 | tee ./helloworld.txt
        - uses: actions/upload-artifact@v3
          with:
              name: my-artifact-${{ inputs.thingname }}
              path: ./helloworld.txt

